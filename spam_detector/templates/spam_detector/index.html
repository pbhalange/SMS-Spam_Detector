{% extends 'spam_detector/main.html' %}
{% block content %}

{% for message in messages %}
    {% if message.tags == 'error' %}
        <div class="alert alert-danger">
            <center><strong style="color: red;">{{ message }}</strong></center>
        </div>
    {% else %}
        <div class="alert alert-success">
            <center><strong style="color: green;">{{ message }}</strong></center>
        </div>
    {% endif %}
{% endfor %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center>
            <p style="color: #ffffff; font-size: 25px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                A Machine Learning and Natural Language Processing based web app developed using Django.
            </p>
            
        </center>
    </div>
    <div class="col-md-2"></div>
</div>

<style>
    .card {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
    .card:hover {
        box-shadow: 0 0 25px rgb(255, 255, 255);
    }
</style>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="card card-body form-horizontal" style="border: 1px solid black;" action="" method="POST">
            <!-- {% csrf_token %} -->
            <div class="form-group">
                <textarea style="border: 1px solid black;" class="form-control" rows="10" name="message" placeholder="Enter the Message"></textarea>
            </div>
            <center><input class="btn btn-info" type="submit" value="Predict"></center>
        </form>
        <center>
            <p style="font-size: 20px;">
                <a href="https://github.com/KZV027" target="_blank"><span style="color: white !important;" class="fa fa-github"></span></a>&nbsp;&nbsp;
                <a href="https://www.linkedin.com/in/kshitizverma2712/" target="_blank"><span style="color: white !important;" class="fa fa-linkedin"></span></a>
                &nbsp;<a href="https://kzv027.github.io/Portfolio/" target="_blank"><span style="color: white !important;" class="fa fa-globe"></span></a>
            </p>
        </center>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
